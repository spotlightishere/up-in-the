<!DOCTYPE html>
<html>
    <head>
        <title>puuuush</title>
        <style>
            body {
                line-height: 0px;
                font-size: 0px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
        </style>
    </head>
    <body>
        <h1>puuuush</h1>
        Your image, served proudly, pixel by pixel, over HTTP/2:
        <br>
        {{ range $y, $_ := .YRange }}
            {{ range $x, $_ := .XRange }}
                <img src="/img?x={{ $x }}&y={{ $y }}&token={{ .Token }}">
            {{ end }}
        {{ end }}

        <img src="/delete?token={{ .Token }}">
    </body>
</html>
